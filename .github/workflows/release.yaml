name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write 

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false


jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      QWORMHOLE_NATIVE: 1
      QWORMHOLE_BUILD_LIBSOCKET: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org/

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure libsocket conf.h
        shell: bash
        run: |
          mkdir -p packages/QWormhole/libsocket/headers
          if [ ! -f packages/QWormhole/libsocket/headers/conf.h ]; then
            cat > packages/QWormhole/libsocket/headers/conf.h <<'EOF'
#define LIBSOCKET_VERSION 2.4
#define LIBSOCKET_LINUX 1
#define LIBSOCKET_FREEBSD 0
#define LIBSOCKET_SUNOS 0
EOF
          fi

      - name: Build native bindings
        run: pnpm --filter @gsknnft/qwormhole run rebuild

      - name: Build artifacts
        run: pnpm --filter @gsknnft/qwormhole run build

      - name: Run unit tests
        run: pnpm --filter @gsknnft/qwormhole test

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dlx semantic-release

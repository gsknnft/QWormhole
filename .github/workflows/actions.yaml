name: Build & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:

  test:
    name: Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node-version: 20
          - os: ubuntu-latest
            node-version: 22
          - os: ubuntu-latest
            node-version: 24
          - os: macos-latest
            node-version: 20
          - os: macos-latest
            node-version: 22
          - os: macos-latest
            node-version: 24
          - os: windows-latest
            node-version: 20
          - os: windows-latest
            node-version: 22
          - os: windows-latest
            node-version: 24
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --prefer-offline

      - name: Build native bindings
        run: pnpm run rebuild

      - name: Lint
        run: pnpm run lint

      - name: Run unit tests
        run: pnpm test


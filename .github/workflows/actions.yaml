name: Build & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:

  test:
    name: Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      # Build native on Linux; fall back to TS transport elsewhere to keep CI green.
      QWORMHOLE_NATIVE: ${{ contains(matrix.os, 'ubuntu') && '1' || '0' }}
      QWORMHOLE_BUILD_LIBSOCKET: ${{ contains(matrix.os, 'ubuntu') && '1' || '0' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node-version: 20
          - os: ubuntu-latest
            node-version: 22
          - os: ubuntu-latest
            node-version: 24
          - os: macos-latest
            node-version: 20
          - os: macos-latest
            node-version: 22
          - os: macos-latest
            node-version: 24
          - os: windows-latest
            node-version: 20
          - os: windows-latest
            node-version: 22
          - os: windows-latest
            node-version: 24
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure libsocket conf.h (native-only)
        if: env.QWORMHOLE_NATIVE == '1'
        shell: bash
        run: |
          mkdir -p packages/QWormhole/libsocket/headers
          if [ ! -f packages/QWormhole/libsocket/headers/conf.h ]; then
            cat > packages/QWormhole/libsocket/headers/conf.h <<'EOF'
#define LIBSOCKET_VERSION 2.4
#define LIBSOCKET_LINUX 1
#define LIBSOCKET_FREEBSD 0
#define LIBSOCKET_SUNOS 0
EOF
          fi

      - name: Build native bindings (Linux only)
        if: env.QWORMHOLE_NATIVE == '1'
        run: pnpm --filter @gsknnft/qwormhole run rebuild

      - name: Lint
        run: pnpm --filter @gsknnft/qwormhole run lint

      - name: Run unit tests
        run: pnpm --filter @gsknnft/qwormhole test

